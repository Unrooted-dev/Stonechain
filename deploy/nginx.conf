# /etc/nginx/sites-available/forge-nomad
#
# Nginx Reverse-Proxy für forge-Nomad + stone-master
# - Flask (Gunicorn) läuft auf 127.0.0.1:5002
# - stone-master läuft auf 127.0.0.1:8080 (NICHT nach außen exposed)
#
# Setup:
#   sudo ln -s /etc/nginx/sites-available/forge-nomad /etc/nginx/sites-enabled/
#   sudo certbot --nginx -d yourdomain.com
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name yourdomain.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com;

    # TLS (von Certbot gesetzt)
    ssl_certificate     /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Flask App (forge-Nomad)
    location / {
        proxy_pass         http://127.0.0.1:5002;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket support (für stone /ws endpoint)
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # WICHTIG: Stone-Node Port 8080 ist NICHT exposed
    # Flask kommuniziert intern via localhost:8080
    # Kein location /chain/ oder ähnliches nötig
}
